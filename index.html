    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #3e69c3, #5c85d6, #1e3c72);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--light); line-height: 1.6; padding: 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 1200px; margin: 0 auto;
      background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(10px);
      border-radius: 15px; padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    header {
      text-align: center; margin-bottom: 30px; padding: 20px;
      background: rgba(30, 136, 229, 0.15); border-radius: 10px;
      border: 1px solid var(--primary); backdrop-filter: blur(5px);
    }
    h1 {
      color: var(--primary); margin-bottom: 10px; font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(30, 136, 229, 0.7);
    }
    .subtitle { color: var(--light); opacity: 0.8; margin-bottom: 20px; }
    .search-box {
      display: flex; justify-content: center; margin: 20px 0; flex-wrap: wrap;
    }
    input, button {
      padding: 12px 15px; font-size: 16px; border: none; outline: none;
    }
    input {
      flex: 1; min-width: 250px;
      background: rgba(30, 30, 30, 0.7); color: var(--light);
      border: 1px solid var(--gray); border-radius: 5px 0 0 5px;
      backdrop-filter: blur(5px);
    }
    button {
      background: var(--primary); color: white; cursor: pointer;
      transition: all 0.3s; border-radius: 0 5px 5px 0;
      box-shadow: 0 4px 15px rgba(30, 136, 229, 0.4);
    }
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(21, 101, 192, 0.6);
    }
    .info-box {
      background: rgba(30, 136, 229, 0.1); padding: 15px; border-radius: 5px;
      margin: 20px 0; border-left: 4px solid var(--primary);
      backdrop-filter: blur(5px);
    }
    .players-list {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px; margin: 30px 0;
    }
    .player-item {
      background: rgba(30, 30, 30, 0.7); border-radius: 10px; padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); transition: all 0.3s;
      cursor: pointer; border: 1px solid transparent; backdrop-filter: blur(5px);
    }
    .player-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
      border-color: var(--primary);
    }
    .player-header {
      display: flex; align-items: center; margin-bottom: 15px;
    }
    .avatar {
      width: 60px; height: 60px; border-radius: 50%;
      margin-right: 15px; border: 2px solid var(--primary);
    }
    .player-name { font-size: 18px; color: var(--primary); }
    .player-details {
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
    }
    .detail-item {
      background: rgba(255, 255, 255, 0.05); padding: 8px;
      border-radius: 5px; font-size: 14px;
    }
    .player-card {
      background: rgba(30, 30, 30, 0.7); border-radius: 10px; padding: 20px;
      margin: 20px 0; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      display: none; backdrop-filter: blur(5px);
    }
    .profile-header {
      display: flex; align-items: center; margin-bottom: 20px; flex-wrap: wrap;
    }
    .profile-info { flex: 1; }
    .profile-details {
      display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px;
    }
    .stats-section { margin: 30px 0; }
    .section-title {
      color: var(--primary); margin-bottom: 15px; padding-bottom: 5px;
      border-bottom: 1px solid var(--gray);
      text-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
    }
    table {
      width: 100%; border-collapse: collapse; margin: 15px 0;
      background: rgba(18, 18, 18, 0.8); border-radius: 8px; overflow: hidden;
    }
    th, td {
      padding: 12px 15px; text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      background: rgba(30, 136, 229, 0.2); color: var(--primary);
      backdrop-filter: blur(5px);
    }
    tr:hover { background: rgba(255, 255, 255, 0.03); }
    .win-rate {
      display: inline-block; padding: 3px 8px; border-radius: 10px;
      font-size: 12px; font-weight: bold;
    }
    .win-rate.high { background: rgba(76, 175, 80, 0.2); color: var(--success); }
    .win-rate.medium { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
    .win-rate.low { background: rgba(244, 67, 54, 0.2); color: var(--danger); }
    .loading { text-align: center; padding: 30px; display: none; }
    .loader {
      border: 5px solid var(--gray); border-top: 5px solid var(--primary);
      border-radius: 50%; width: 50px; height: 50px;
      animation: spin 1s linear infinite; margin: 0 auto;
      box-shadow: 0 0 15px rgba(30, 136, 229, 0.5);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: rgba(244, 67, 54, 0.1); color: var(--danger); padding: 15px;
      border-radius: 5px; margin: 20px 0; display: none;
      border-left: 4px solid var(--danger);
    }
    .pagination {
      display: flex; justify-content: center; margin: 20px 0; gap: 10px;
    }
    .pagination button {
      padding: 8px 15px; background: var(--gray); border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.1); color: white;
      backdrop-filter: blur(5px);
    }
    .pagination button.active {
      background: var(--primary);
      box-shadow: 0 0 10px rgba(30, 136, 229, 0.5);
    }
    .back-button {
      background: var(--warning); margin-bottom: 20px; border-radius: 5px;
      padding: 10px 20px; border: none; color: #000; font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
    }
    .back-button:hover {
      background: #e68900; transform: translateY(-2px);
    }
    .hero-icon {
      width: 36px; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 50%;
      margin-right: 10px; vertical-align: middle;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4); transition: all 0.3s;
      border: 2px solid transparent;
    }
    .hero-icon:hover {
      transform: scale(1.15); box-shadow: 0 5px 15px rgba(0,0,0,0.6);
      z-index: 10;
    }
    .hero-icon.str { border-color: #e57373; }
    .hero-icon.agi { border-color: #81c784; }
    .hero-icon.int { border-color: #64b5f6; }
    .match-row-gold {
      background: linear-gradient(90deg, #2c1a00 0%, #4d3600 50%, #2c1a00 100%);
      color: #fff9c4; text-shadow: 0 1px 3px rgba(0,0,0,0.8);
      border-left: 4px solid #ffd700; animation: shimmer 3s ease-in-out infinite;
    }
    .match-row-good {
      background: linear-gradient(90deg, #0f2b0f 0%, #1e3d1e 50%, #0f2b0f 100%);
      color: #e8f5e8; text-shadow: 0 1px 2px rgba(0,0,0,0.6);
      border-left: 4px solid #81c784;
    }
    .match-row-poor {
      background: linear-gradient(90deg, #300a0a 0%, #2a0909 50%, #300a0a 100%);
      color: #ffebee; text-shadow: 0 1px 2px rgba(0,0,0,0.7);
      border-left: 4px solid #e57373;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .match-row-gold, .match-row-good, .match-row-poor {
      background-size: 200% 100%; transition: all 0.3s ease;
    }
    .emoji-animate {
      display: inline-block; animation: bounce 0.8s ease-in-out infinite;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .emoji-gold {
      display: inline-block; animation: spinFloat 2s ease-in-out infinite;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
    }
    @keyframes spinFloat {
      0% { transform: rotate(0deg) translateY(0px); }
      50% { transform: rotate(10deg) translateY(-6px); }
      100% { transform: rotate(0deg) translateY(0px); }
    }
    .rank-badge {
      display: inline-flex; align-items: center; gap: 6px;
      background: rgba(0,0,0,0.4); padding: 4px 10px;
      border-radius: 8px; margin-left: 10px; font-size: 0.85em;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .rank-icon {
      width: 26px; height: 26px; vertical-align: middle;
    }
    footer {
      text-align: center; margin-top: 40px; padding: 20px; color: var(--gray);
      font-size: 14px; backdrop-filter: blur(5px);
      background: rgba(20, 20, 20, 0.5); border-radius: 10px;
    }
    @media (max-width: 768px) {
      .profile-header, .search-box { flex-direction: column; }
      .avatar { margin-right: 0; margin-bottom: 15px; }
      .profile-details { justify-content: center; }
      input, button { border-radius: 5px; }
      input { margin-bottom: 10px; }
      .players-list { grid-template-columns: 1fr; }
    }
  </style>
</head>

    async function performSearch(playerName, page) {
      try {
        const res = await fetchWithTimeout(`https://api.opendota.com/api/search?q=${encodeURIComponent(playerName)}&page=${page}`);
        if (!res.ok) throw new Error('Не удалось выполнить поиск');
        const data = await res.json();
        if (!data || data.length === 0) {
          elements.playersList.innerHTML = '<p class="detail-item">Игроки не найдены</p>';
          return;
        }
        currentPlayers = data;
        displayPlayersList(data);
        setupPagination();
      } catch (error) { showError(error.message); }
    }

        const fDate = date.toLocaleDateString('ru-RU');
        const fTime = date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        const rowCls = kda > 7 ? 'match-row-gold' : kda >= 3 ? 'match-row-good' : 'match-row-poor';

        html += `
          <tr class="${rowCls}">
            <td>
              <img src="${getHeroIconUrl(match.hero_id)}" alt="${name}" title="${name}" class="hero-icon ${heroPrimaryAttr[match.hero_id] || ''}" onerror="this.src='https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/unknown.png'">
              ${name}
            </td>
            <td>
              ${isWin ? 
                `<span title="Победа" style="text-shadow:0 0 6px rgba(129,199,132,0.8);font-size:1.3em;">✓</span>` : 
                `<span title="Поражение" style="text-shadow:0 0 6px rgba(229,115,115,0.8);font-size:1.3em;">✗</span>`}
            </td>
            <td>
              ${match.kills}/${match.deaths}/${match.assists}
              ${kda > 7 ? `<span class="emoji-gold"> 👑</span>` : kda >= 3 ? `<span class="emoji-animate"> 👌</span>` : ''}
            </td>
            <td>${dur}</td>
            <td>${fDate} ${fTime}</td>
          </tr>
        `;
      });
      html += `</tbody></table></div>`;
      return html;
    }

    function showSearchResults() {
      showElement(elements.searchResults);
      hideElement(elements.playerCard);
      clearElement(elements.playerCard);
    }

    function setupPagination() {
      showElement(elements.pagination);
      elements.pageInfo.textContent = `Страница ${currentPage}`;
      elements.prevPage.disabled = currentPage === 1;
      elements.nextPage.disabled = currentPlayers.length < 20;
      elements.prevPage.onclick = () => {
        if (currentPage > 1) { currentPage--; performSearch(currentSearchTerm, currentPage); }
      };
      elements.nextPage.onclick = () => { currentPage++; performSearch(currentSearchTerm, currentPage); };
    }

    function showError(msg) { elements.error.textContent = msg; showElement(elements.error); }
    function hideError() { hideElement(elements.error); }
    function formatDate(ts) { return new Date(ts * 1000).toLocaleDateString('ru-RU'); }
    function similarityScore(s1, s2) {
      if (!s1 || !s2) return 0;
      const l1 = s1.toLowerCase(), l2 = s2.toLowerCase();
      if (l1 === l2) return 100;
      let m = 0;
      for (let i = 0; i < Math.min(l1.length, l2.length); i++) {
        if (l1[i] === l2[i]) m++;
      }
      return Math.round((m / Math.max(l1.length, l2.length)) * 100);
    }
    function getDefaultAvatar() {
      return 'https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/fe/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb.jpg';
    }
    function showElement(el) { el.style.display = 'block'; }
    function hideElement(el) { el.style.display = 'none'; }
    function clearElement(el) { el.innerHTML = ''; }
    async function fetchWithTimeout(url, timeout = 10000) {
      const ctrl = new AbortController();
      const id = setTimeout(() => ctrl.abort(), timeout);
      const res = await fetch(url, { signal: ctrl.signal });
      clearTimeout(id);
      return res;
    }
    async function fetchJsonWithTimeout(url, timeout = 10000) {
      const res = await fetchWithTimeout(url, timeout);
      if (!res.ok) throw new Error(`Ошибка HTTP: ${res.status}`);
      return res.json();
    }
    elements.playerInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') searchPlayers();
    });
  </script>
</body>
