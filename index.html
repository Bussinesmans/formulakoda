<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dota 2 Статистика</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .player-card {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #444;
      max-width: 600px;
      background: #222;
      border-radius: 8px;
    }
    img {
      border-radius: 50%;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    table, th, td {
      border: 1px solid #555;
      padding: 8px;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Dota 2 Статистика</h1>
  <p>Введите <b>никнейм Steam</b> (например: Miracle):</p>
  <input type="text" id="nickname" placeholder="Введите ник">
  <button onclick="getStats()">Показать статистику</button>

  <div id="output"></div>

  <script>
    let heroNames = {};

    // Загружаем список героев сразу при запуске
    fetch("https://api.opendota.com/api/heroes")
      .then(r => r.json())
      .then(data => {
        data.forEach(h => heroNames[h.id] = h.localized_name);
      });

    async function getStats() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) return alert("Введите ник!");

      const output = document.getElementById("output");
      output.innerHTML = "<p>Ищем игрока...</p>";

      try {
        // Поиск по нику
        const searchRes = await fetch(`https://api.opendota.com/api/search?q=${encodeURIComponent(nickname)}`);
        const searchData = await searchRes.json();
        if (!searchData.length) throw new Error("Игрок не найден!");

        const account_id = searchData[0].account_id;

        // Общая инфа
        const player = await (await fetch(`https://api.opendota.com/api/players/${account_id}`)).json();

        // Герои
        const heroes = await (await fetch(`https://api.opendota.com/api/players/${account_id}/heroes`)).json();

        // Последние матчи
        const matches = await (await fetch(`https://api.opendota.com/api/players/${account_id}/recentMatches`)).json();

        // Формируем HTML
        let html = `
          <div class="player-card">
            <img src="${player.profile.avatarfull}" alt="Avatar"><br>
            <h2>${player.profile.personaname}</h2>
            <p>MMR: ${player.mmr_estimate.estimate || "неизвестно"}</p>
            <p>Профиль: <a href="${player.profile.profileurl}" target="_blank">Steam</a></p>
          </div>
        `;

        // Топ герои
        html += "<h3>Топ герои</h3><table><tr><th>Герой</th><th>Матчей</th><th>Побед</th><th>Winrate</th></tr>";
        heroes.slice(0, 5).forEach(h => {
          const wr = (h.win / h.games * 100).toFixed(1);
          html += <tr><td>${heroNames[h.hero_id] || h.hero_id}</td><td>${h.games}</td><td>${h.win}</td><td>${wr}%</td></tr>;
        });
        html += "</table>";

        // Последние матчи
        html += "<h3>Последние матчи</h3><table><tr><th>Герой</th><th>Убийства</th><th>Смерти</th><th>Помощи</th><th>Победа</th></tr>";
        matches.slice(0, 10).forEach(m => {
          const win = m.radiant_win === (m.player_slot < 128);
          html += `<tr>
            <td>${heroNames[m.hero_id] || m.hero_id}</td>
            <td>${m.kills}</td>
            <td>${m.deaths}</td>
            <td>${m.assists}</td>
            <td>${win ? "Да" : "Нет"}</td>
          </tr>`;
        });
        html += "</table>";

        output.innerHTML = html;

      } catch (e) {
        output.innerHTML = "<p>Ошибка: " + e.message + "</p>";
        console.error(e);
      }
    }
  </script>
</body>
</html>
