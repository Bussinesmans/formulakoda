<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DotaStats - Futuristic Gaming Analytics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;800&display=swap');
    
    :root {
      --neon-blue: #00d4ff;
      --neon-purple: #b967db;
      --neon-pink: #ff3d71;
      --neon-green: #00ff88;
      --neon-orange: #ff9500;
      --deep-space: #0a0a0f;
      --space-blue: #1a1a2e;
      --cosmic-purple: #16213e;
      --glass-white: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #e0e6ed;
      --text-glow: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--deep-space);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    .cosmic-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      background: 
        radial-gradient(circle at 20% 50%, var(--neon-purple) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, var(--neon-blue) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, var(--neon-pink) 0%, transparent 50%),
        linear-gradient(135deg, var(--deep-space) 0%, var(--space-blue) 50%, var(--cosmic-purple) 100%);
      animation: cosmicDrift 20s ease-in-out infinite;
    }

    @keyframes cosmicDrift {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(2deg) scale(1.1); }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: var(--neon-blue);
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0.3;
    }

    .particle:nth-child(odd) { background: var(--neon-purple); }
    .particle:nth-child(3n) { background: var(--neon-green); }
    .particle:nth-child(4n) { background: var(--neon-pink); }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Glass Morphism Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .glass-panel {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.05) 100%);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .glass-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 40px 20px;
      margin-bottom: 30px;
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease-in-out infinite;
      text-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
      margin-bottom: 20px;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-primary);
      opacity: 0.8;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Search Section */
    .search-section {
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .search-input {
      flex: 1;
      padding: 18px 25px;
      font-size: 16px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1), 
        rgba(255, 255, 255, 0.05));
      border: 2px solid transparent;
      border-radius: 50px 0 0 50px;
      backdrop-filter: blur(10px);
      color: var(--text-glow);
      outline: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .search-input:focus {
      border-color: var(--neon-blue);
      box-shadow: 
        0 0 20px rgba(0, 212, 255, 0.3),
        inset 0 0 20px rgba(0, 212, 255, 0.1);
      transform: scale(1.02);
    }

    .search-button {
      padding: 18px 30px;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      border: none;
      border-radius: 0 50px 50px 0;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .search-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .search-button:hover::before {
      left: 100%;
    }

    .search-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
    }

    /* Info Panel */
    .info-panel {
      padding: 25px;
      margin-bottom: 30px;
      border-left: 4px solid var(--neon-green);
      background: linear-gradient(135deg, 
        rgba(0, 255, 136, 0.1), 
        rgba(0, 255, 136, 0.05));
      position: relative;
    }

    .info-panel::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 1px;
      height: 100%;
      background: linear-gradient(180deg, transparent, var(--neon-green), transparent);
      animation: scan 2s infinite;
    }

    @keyframes scan {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Loading Animation */
    .loading {
      display: none;
      text-align: center;
      padding: 50px;
    }

    .cyber-loader {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cyber-loader::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top: 3px solid var(--neon-blue);
      border-right: 3px solid var(--neon-purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .cyber-loader::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 60%;
      border: 2px solid transparent;
      border-bottom: 2px solid var(--neon-pink);
      border-left: 2px solid var(--neon-green);
      border-radius: 50%;
      animation: spin 0.8s linear infinite reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Players Grid */
    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      margin: 30px 0;
    }

    .player-card {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1), 
        rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(15px);
      border-radius: 15px;
      border: 1px solid var(--glass-border);
      padding: 25px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .player-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .player-card:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(0, 212, 255, 0.2);
      border-color: var(--neon-blue);
    }

    .player-card:hover::before {
      transform: scaleX(1);
    }

    .player-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 20px;
      border: 3px solid var(--neon-blue);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
    }

    .player-card:hover .avatar {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
    }

    .player-name {
      font-family: 'Orbitron', monospace;
      font-size: 1.3rem;
      color: var(--text-glow);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .player-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .detail-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .detail-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    /* Hero Icons */
    .hero-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      vertical-align: middle;
      border: 2px solid;
      transition: all 0.3s ease;
      position: relative;
    }

    .hero-icon.str { 
      border-color: var(--neon-pink);
      box-shadow: 0 0 15px rgba(255, 61, 113, 0.3);
    }
    .hero-icon.agi { 
      border-color: var(--neon-green);
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
    }
    .hero-icon.int { 
      border-color: var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    .hero-icon:hover {
      transform: scale(1.2) rotate(5deg);
      z-index: 10;
    }

    /* Tables */
    .stats-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.05), 
        rgba(255, 255, 255, 0.02));
      border-radius: 10px;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .stats-table th {
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      color: white;
      padding: 15px;
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .stats-table td {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .stats-table tr:hover td {
      background: rgba(0, 212, 255, 0.1);
      transform: scale(1.02);
    }

    /* Win Rate Badges */
    .win-rate {
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.8rem;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .win-rate.high {
      background: linear-gradient(135deg, var(--neon-green), #00cc66);
      color: white;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    .win-rate.medium {
      background: linear-gradient(135deg, var(--neon-orange), #ff7700);
      color: white;
      box-shadow: 0 0 20px rgba(255, 149, 0, 0.3);
    }

    .win-rate.low {
      background: linear-gradient(135deg, var(--neon-pink), #ff1744);
      color: white;
      box-shadow: 0 0 20px rgba(255, 61, 113, 0.3);
    }

    /* Match Result Icons */
    .match-result {
      font-size: 1.5rem;
      animation: bounce 0.6s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .match-result.win {
      color: var(--neon-green);
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .match-result.loss {
      color: var(--neon-pink);
      text-shadow: 0 0 10px rgba(255, 61, 113, 0.5);
    }

    /* Special Match Rows */
    .match-row-legendary {
      background: linear-gradient(90deg, 
        rgba(255, 215, 0, 0.2), 
        rgba(255, 149, 0, 0.1), 
        rgba(255, 215, 0, 0.2));
      animation: golden-pulse 2s ease-in-out infinite;
      border-left: 4px solid gold;
    }

    .match-row-excellent {
      background: linear-gradient(90deg, 
        rgba(0, 255, 136, 0.2), 
        rgba(0, 255, 136, 0.1), 
        rgba(0, 255, 136, 0.2));
      border-left: 4px solid var(--neon-green);
    }

    .match-row-poor {
      background: linear-gradient(90deg, 
        rgba(255, 61, 113, 0.2), 
        rgba(255, 61, 113, 0.1), 
        rgba(255, 61, 113, 0.2));
      border-left: 4px solid var(--neon-pink);
    }

    @keyframes golden-pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.6); }
    }

    /* Section Headers */
    .section-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      color: var(--text-glow);
      margin: 30px 0 20px;
      text-align: center;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
    }

    /* Rank Badge */
    .rank-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.15), 
        rgba(255, 255, 255, 0.05));
      padding: 8px 15px;
      border-radius: 25px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
      margin-left: 15px;
      transition: all 0.3s ease;
    }

    .rank-badge:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
    }

    .rank-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    /* Back Button */
    .back-button {
      background: linear-gradient(135deg, var(--neon-orange), #ff7700);
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 149, 0, 0.4);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 40px 20px;
      margin-top: 50px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.05), 
        rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer p {
      opacity: 0.7;
      margin-bottom: 10px;
    }

    /* Error Messages */
    .error {
      background: linear-gradient(135deg, 
        rgba(255, 61, 113, 0.2), 
        rgba(255, 61, 113, 0.1));
      border: 1px solid var(--neon-pink);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      backdrop-filter: blur(10px);
      display: none;
    }

    /* Pagination */
    .pagination {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
    }

    .pagination button {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1), 
        rgba(255, 255, 255, 0.05));
      border: 1px solid var(--glass-border);
      padding: 10px 20px;
      border-radius: 10px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .pagination button:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      color: white;
      transform: translateY(-2px);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination button.active {
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo { font-size: 2.5rem; }
      .search-container { flex-direction: column; }
      .search-input, .search-button { 
        border-radius: 25px; 
        width: 100%; 
      }
      .search-input { margin-bottom: 15px; }
      .players-grid { grid-template-columns: 1fr; }
      .player-header { flex-direction: column; text-align: center; }
      .avatar { margin-right: 0; margin-bottom: 15px; }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { animation: none !important; }
    }
  </style>
</head>
<body>
  <div class="cosmic-background"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <header class="glass-panel header">
      <h1 class="logo">DOTASTATS</h1>
      <p class="subtitle">Advanced Gaming Analytics</p>
    </header>

    <section class="glass-panel search-section">
      <div class="info-panel glass-panel">
        <p>Введите Steam никнейм для поиска игроков и анализа их статистики в реальном времени</p>
      </div>
      
      <div class="search-container">
        <input type="text" class="search-input" id="playerInput" placeholder="Введите никнейм игрока..." />

          <span>Найти</span>

      <p>Сканирование базы данных игроков...</p>

    <div class="error" id="error"></div>

    <div id="searchResults">
      <div class="pagination" id="pagination">

      <div class="players-grid" id="playersList"></div>

    <div class="glass-panel" id="playerCard" style="display: none;"></div>

      <p>DotaStats — Футуристическая система аналитики Dota 2</p>
      <p>Powered by OpenDota API & Advanced Neural Networks</p>
    </footer>
  </div>

  <script>
    // Initialize particles
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particles.appendChild(particle);
      }
    }

    createParticles();

    // Heroes data (keeping your existing data)

        hideElement(elements.loading);

    async function performSearch(playerName, page) {
      try {
        const response = await fetchWithTimeout(
          `https://api.opendota.com/api/search?q=${encodeURIComponent(playerName)}&page=${page}`
        );
        
        if (!response.ok) throw new Error('Не удалось выполнить поиск');
        
        const data = await response.json();
        
        if (!data || data.length === 0) {
          elements.playersList.innerHTML = '<p class="detail-item">Игроки не найдены</p>';
          return;
        }

        currentPlayers = data;
        displayPlayersList(data);
        setupPagination();
      } catch (error) {
        showError(error.message);
      }
    }

    function displayPlayersList(players) {
      clearElement(elements.playersList);
      
      players.forEach(player => {

        playerElement.className = 'player-card';
        playerElement.onclick = () => showPlayerStats(player.account_id);
        
        playerElement.innerHTML = `
          <div class="player-header">
            <img src="${player.avatarfull || getDefaultAvatar()}" alt="Аватар" class="avatar">
            <div>
              <h3 class="player-name">${player.personaname || 'Неизвестный игрок'}</h3>
              <p>Последний раз в сети: ${player.last_online ? formatDate(player.last_online) : 'Неизвестно'}</p>
            </div>
          </div>

            <div class="detail-item">ID: ${player.account_id}</div>
            <div class="detail-item">Сходство: ${similarityScore(player.personaname, currentSearchTerm)}%</div>
          </div>
        `;
        
        elements.playersList.appendChild(playerElement);
      });
    }

          fetchJsonWithTimeout(`https://api.opendota.com/api/players/${accountId}`),
          fetchJsonWithTimeout(`https://api.opendota.com/api/players/${accountId}/wl`),
          fetchJsonWithTimeout(`https://api.opendota.com/api/players/${accountId}/heroes`),
          fetchJsonWithTimeout(`https://api.opendota.com/api/players/${accountId}/recentMatches`)
        ]);
        
        displayPlayerData(playerData, winLossData, heroesData, recentMatches);
        showElement(elements.playerCard);
        
        // Add back button
        elements.playerCard.innerHTML = `
          <button class="back-button" onclick="showSearchResults()">◀ Назад к поиску</button>
          ${elements.playerCard.innerHTML}
        `;
      } catch (error) {
        showError(error.message || 'Ошибка загрузки данных игрока');
      } finally {
        hideElement(elements.loading);
      }
    }

    function displayPlayerData(playerData, winLossData, heroesData, recentMatches) {
      const profile = playerData.profile || {};
      const totalGames = winLossData.win + winLossData.lose;
      const winRate = totalGames > 0 ? ((winLossData.win / totalGames) * 100).toFixed(2) : 0;
      const topHeroes = [...heroesData].filter(h => h.games > 0).sort((a, b) => b.games - a.games).slice(0, 10);

      let html = `
        <div class="profile-header">
          <img src="${profile.avatarfull || getDefaultAvatar()}" alt="Аватар" class="avatar">
          <div class="profile-info">
            <h2 class="player-name">
              ${profile.personaname || 'Неизвестный игрок'}
              ${getRankBadge(playerData)}
            </h2>
            <p>Steam ID: ${profile.steamid || 'Не указан'}</p>
            <div class="player-details" style="margin-top: 15px;">
              <div class="detail-item">Победы: ${winLossData.win || 0}</div>
              <div class="detail-item">Поражения: ${winLossData.lose || 0}</div>
              <div class="detail-item">Всего игр: ${totalGames}</div>
              <div class="detail-item">Винрейт: ${winRate}%</div>
            </div>
          </div>
        </div>
      `;

      html += createHeroesSection(topHeroes);
      html += createMatchesSection(recentMatches);
      elements.playerCard.innerHTML = html;
    }

    function createHeroesSection(heroes) {
      if (!heroes.length) return '';
      
      let html = `
        <h3 class="section-title">Топ Героев</h3>
        <table class="stats-table">
          <thead>
            <tr>
              <th>Герой</th>
              <th>Игры</th>
              <th>Победы</th>
              <th>Винрейт</th>
            </tr>
          </thead>
          <tbody>
      `;

      heroes.forEach(hero => {
        const heroName = heroesMap[hero.hero_id] || `Герой #${hero.hero_id}`;
        const winRate = hero.games > 0 ? ((hero.win / hero.games) * 100).toFixed(1) : 0;
        let rateClass = 'medium';
        
        if (winRate >= 55) rateClass = 'high';
        else if (winRate < 45) rateClass = 'low';

        html += `
          <tr>
            <td>
              <img src="${getHeroIconUrl(hero.hero_id)}" 
                   alt="${heroName}" 
                   title="${heroName}" 
                   class="hero-icon ${heroPrimaryAttr[hero.hero_id] || ''}"
                   onerror="this.src='https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/unknown.png'">
              ${heroName}
            </td>
            <td>${hero.games}</td>
            <td>${hero.win}</td>
            <td><span class="win-rate ${rateClass}">${winRate}%</span></td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      return html;
    }

    function createMatchesSection(matches) {
      if (!matches.length) return '';
      
      let html = `
        <h3 class="section-title">Последние Матчи</h3>
        <table class="stats-table">
          <thead>
            <tr>
              <th>Герой</th>
              <th>Результат</th>
              <th>K/D/A</th>
              <th>Длительность</th>
              <th>Дата</th>
            </tr>
          </thead>
          <tbody>
      `;

      matches.slice(0, 10).forEach(match => {
        const heroName = heroesMap[match.hero_id] || `Герой #${match.hero_id}`;
        const isRadiant = match.player_slot < 128;
        const isWin = (isRadiant && match.radiant_win) || (!isRadiant && !match.radiant_win);
        const duration = Math.floor(match.duration / 60) + ':' + (match.duration % 60).toString().padStart(2, '0');
        const kda = (match.kills + match.assists) / (match.deaths || 1);
        const matchDate = new Date(match.start_time * 1000);
        const formattedDate = matchDate.toLocaleDateString('ru-RU');
        const formattedTime = matchDate.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });

        let rowClass = '';
        if (kda > 7) rowClass = 'match-row-legendary';
        else if (kda >= 3) rowClass = 'match-row-excellent';
        else if (kda < 1.5) rowClass = 'match-row-poor';

        html += `
          <tr class="${rowClass}">
            <td>
              <img src="${getHeroIconUrl(match.hero_id)}" 
                   alt="${heroName}" 
                   title="${heroName}" 
                   class="hero-icon ${heroPrimaryAttr[match.hero_id] || ''}"
                   onerror="this.src='https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/unknown.png'">
              ${heroName}
            </td>
            <td>
              <span class="match-result ${isWin ? 'win' : 'loss'}">
                ${isWin ? '✓' : '✗'}
              </span>
            </td>
            <td>${match.kills}/${match.deaths}/${match.assists}</td>
            <td>${duration}</td>
            <td>${formattedDate} ${formattedTime}</td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      return html;
    }

    function showSearchResults() {
      showElement(elements.searchResults);
      hideElement(elements.playerCard);
      clearElement(elements.playerCard);
    }

    function setupPagination() {
      showElement(elements.pagination);
      elements.pageInfo.textContent = `Страница ${currentPage}`;
      elements.prevPage.disabled = currentPage === 1;
      elements.nextPage.disabled = currentPlayers.length < 20;

      elements.prevPage.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          performSearch(currentSearchTerm, currentPage);
        }
      };

      elements.nextPage.onclick = () => {
        currentPage++;
        performSearch(currentSearchTerm, currentPage);
      };
    }

    // Utility functions
    function showError(message) {
      elements.error.textContent = message;
      showElement(elements.error);
    }

    function hideError() {
      hideElement(elements.error);
    }

    function formatDate(timestamp) {
      return new Date(timestamp * 1000).toLocaleDateString('ru-RU');
    }

    function similarityScore(str1, str2) {
      if (!str1 || !str2) return 0;
      const s1 = str1.toLowerCase();
      const s2 = str2.toLowerCase();
      if (s1 === s2) return 100;
      
      let matches = 0;
      for (let i = 0; i < Math.min(s1.length, s2.length); i++) {
        if (s1[i] === s2[i]) matches++;
      }
      return Math.round((matches / Math.max(s1.length, s2.length)) * 100);
    }

    function getDefaultAvatar() {
      return 'https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/fe/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb.jpg';
    }

    function showElement(element) {
      element.style.display = 'block';
    }

    function hideElement(element) {
      element.style.display = 'none';
    }

    function clearElement(element) {
      element.innerHTML = '';
    }

    async function fetchWithTimeout(url, timeout = 10000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      
      try {
        const response = await fetch(url, { signal: controller.signal });
        clearTimeout(timeoutId);
        return response;
      } catch (error) {
        clearTimeout(timeoutId);
        throw error;
      }
    }

    async function fetchJsonWithTimeout(url, timeout = 10000) {
      const response = await fetchWithTimeout(url, timeout);
      if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
      return response.json();
    }

    // Event listeners
    elements.playerInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchPlayers();
      }
    });

    // Add some dynamic particle effects on scroll
    let ticking = false;
    function updateParallax() {
      const scrolled = window.pageYOffset;
      const particles = document.querySelectorAll('.particle');
      particles.forEach((particle, i) => {
        const speed = 0.5 + (i % 3) * 0.2;
        particle.style.transform = `translateY(${scrolled * speed}px)`;
      });
      ticking = false;
    }

    window.addEventListener('scroll', () => {
      if (!ticking) {
        requestAnimationFrame(updateParallax);
        ticking = true;
      }
    });
  </script>
</body>
</html>
